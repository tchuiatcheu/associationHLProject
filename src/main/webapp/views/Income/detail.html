<header ng-switch on="$location.path().indexOf('/Incomes/new') > -1">
    <h3 ng-switch-when="true">Create a new Income</h3>
    <h3 ng-switch-when="false">View or edit Income</h3>
</header>
<form id="IncomeForm" name="IncomeForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': IncomeForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text"class="form-control" ng-model="income.name" placeholder="Enter the Income Name"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveIncome" name="saveIncome" class="btn btn-primary" ng-disabled="isClean() || IncomeForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteIncome" name="deleteIncome" class="btn btn-danger" ng-show="income.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
