<header ng-switch on="$location.path().indexOf('/Users/new') > -1">
    <h3 ng-switch-when="true">Create a new User</h3>
    <h3 ng-switch-when="false">View or edit User</h3>
</header>
<form id="UserForm" name="UserForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': UserForm.username.$invalid}">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div id="usernameControls" class="col-sm-10">
            <input id="username" name="username" type="text"class="form-control" ng-model="user.username" placeholder="Enter the User Username"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UserForm.password.$invalid}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div id="passwordControls" class="col-sm-10">
            <input id="password" name="password" type="text"class="form-control" ng-model="user.password" placeholder="Enter the User Password"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UserForm.profile.$invalid}">
        <label for="profile" class="col-sm-2 control-label">Profile</label>
        <div id="profileControls" class="col-sm-10">
            <input id="profile" name="profile" type="text"class="form-control" ng-model="user.profile" placeholder="Enter the User Profile"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UserForm.user.$invalid}">
        <label for="user" class="col-sm-2 control-label">User</label>
        <div id="userControls" class="col-sm-10">
        <select id="user" name="user" class="form-control" ng-model="userSelection" ng-options="u.text for u in userSelectionList"  >
            <option value="">Choose a User</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': UserForm.status.$invalid}">
        <label for="status" class="col-sm-2 control-label">Status</label>
        <div id="statusControls" class="col-sm-10">
            <input id="status" name="status" type="checkbox" class="checkbox" ng-model="user.status" placeholder="Enter the User Status"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveUser" name="saveUser" class="btn btn-primary" ng-disabled="isClean() || UserForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteUser" name="deleteUser" class="btn btn-danger" ng-show="user.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
